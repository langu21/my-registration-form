<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ... (your existing head and style tags) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Festival 2025 Online Registration</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            max-width: 100%;
        }

        input[type="file"] {
            display: block;
            width: 100%;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: left;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-group label,
        .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- ... (your existing form HTML) ... -->
    <div class="form-container">
        <h1>Book Festival 2025 - Online Registration Form</h1>
        <p>Welcome to the official Registration Form for Book Festival 2025!<br>
            Please fill out the form below to confirm your participation.</p>

        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="schoolCollegeName">School/College Name:</label>
                <input type="text" id="schoolCollegeName" name="schoolCollegeName" required>
            </div>
            <div class="form-group">
                <label for="dobDate">Date of Birth:</label>
                <input type="date" id="dobDate" name="dob" required>
            </div>
            <div class="form-group">
                <label for="cityState">City & State:</label>
                <input type="text" id="cityState" name="cityState" required>
            </div>

            <fieldset>
                <legend>Gender</legend>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" value="other">Other</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Participation Category</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="category" value="Publisher">Publisher</label>
                    <label><input type="checkbox" name="category" value="Book Seller">Book Seller</label>
                    <label><input type="checkbox" name="category" value="Illustrator">Illustrator/Artist</label>
                    <label><input type="checkbox" name="category" value="Workshop Presenter">Workshop Presenter</label>
                    <label>Other:<input type="text" name="otherCategory"></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Type of Participation</legend>
                <div class="radio-group">
                    <label><input type="radio" name="participationType" value="Stall Booking" required>Stall
                        Booking</label>
                    <label><input type="radio" name="participationType" value="Speaker/Panelist"
                            required>Speaker/Panelist</label>
                    <label><input type="radio" name="participationType" value="Workshop Conductor" required>Workshop
                        Conductor</label>
                    <label><input type="radio" name="participationType" value="Book Launch" required>Book Launch</label>
                    <label><input type="radio" name="participationType" value="General Attendee" required>General
                        Attendee</label>
                    <label><input type="radio" name="participationType" value="Online Exhibitor">Online
                        Exhibitor</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="profileUpload">Upload Profile Photo/Logo:</label>
                <input type="file" id="profileUpload" name="profileUpload" accept="image/*">
            </div>
            <div class="form-group">
                <label for="description">Brief Description About You or Your Work (Max 100 words):</label>
                <textarea id="description" name="description" rows="4" maxlength="600"></textarea>
            </div>
            <div class="form-group">
                <label for="social">Social Media Handles/Websites (optional):</label>
                <input type="text" id="social" name="social">
            </div>
            <div class="form-group">
                <label for="requirements">Any Special Requirements/Notes:</label>
                <textarea id="requirements" name="requirements" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label style="font-weight: normal;">
                    <input type="checkbox" name="confirmation" required>
                    I confirm that the information provided above is true and correct to the best of my knowledge. I
                    agree to the terms and conditions of participation.
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');

            form.addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(form);

                try {
                    // CHANGE THIS LINE: Point to your backend server running on port 3000
                    const response = await fetch('http://localhost:3000/api/register', {
                        method: 'POST',
                        body: formData // FormData object automatically sets the correct headers
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Success: ' + result.message);
                        form.reset(); // Clear the form on successful submission
                    } else {
                        // Log the error from the backend response
                        console.error('Backend Error:', result.message, result.error);
                        alert('Error: ' + result.message);
                    }

                } catch (error) {
                    console.error('Frontend Fetch Error:', error);
                    alert('An error occurred. Please check the console for details.');
                }
            });
        });
    </script>
</body>

</html>
